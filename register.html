<!DOCTYPE html>
<html>
    <head>
        <title>Login|Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="registercss.css" rel="stylesheet">      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class="container">
            <div class="row">
                <div class="col-8 col-lg-8 mx-auto">
                    <div class="card text-center">
                        <div class="card-header">
                            <h2>Registration</h2>
                            <div class="card-body">
                                <form class="form-control">
                                    <div class="mb-3 row mx-auto">
                                        <label for="Email" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-6">
                                        <input type="email" class="form-control" id="Email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="mb-3 row mx-auto">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-6">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="mb-3 row mx-auto">
                                        <label for="inputcheckPassword" class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-6">
                                        <input type="password" class="form-control" id="inputcheckPassword" placeholder="Re-Enter Password">
                                        </div>
                                    </div>
                                    <div class="mb-3 row mx-auto">
                                        <label for="FirstName" class="col-sm-2 col-form-label">First Name</label>
                                        <div class="col-sm-6">
                                        <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="mb-3 row mx-auto">
                                        <label for="FirstName" class="col-sm-2 col-form-label">Last Name</label>
                                        <div class="col-sm-6">
                                        <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="mb-3 row mx-auto">
                                        <label for="LastName" class="col-sm-2 col-form-label">Last Name</label>
                                        <div class="col-sm-6">
                                        <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                    <div class="mb-3 row mx-auto">
                                        <label for="BirthDate" class="col-sm-2 col-form-label">Birth Date</label>
                                        <div class="col-sm-6">
                                            <input type="date" class="form-control" id="BirthDate"> 
                                        </div>
                                    </div>                                    
                                    <div class="mb-3 row col-sm-3 mx-auto">      
                                        <button type="submit" class="form-control" id="submission">Submit</button>                   
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
