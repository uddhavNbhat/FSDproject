<!DOCTYPE html>
<html>
    <head>
        <title>Login|Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="logincss.css" rel="stylesheet">      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 col-lg-6 mx-auto">
                    <div class="card text-center">
                        <div class="card-header">
                        <h3>LOGIN</h3>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Details</h5>
                            <form class="form-control">
                                <div class="mb-3 row">
                                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                    <input type="email" class="form-control" id="Email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>

                                <div class="mb-3 row col-sm-3 mx-auto">      
                                    <button type="submit" class="form-control" id="submission">Submit</button>                   
                                </div>

                            </form>
                        </div>
                        <div class="card-footer text-body-secondary">
                            <div class="text-center">
                                <p>Not a member? <a href="register.html" id="reg">Register</a></p>
                                <p>or sign up with:</p>
                                <a href="#"><button type="button" class="btn btn-link btn-floating mx-1"><i class="fa fa-facebook-f"></i></button></a>
                                <a href="#"><button type="button" class="btn btn-link btn-floating mx-1"><i class="fa fa-google"></i> </button></a>
                                <a href="#"><button type="button" class="btn btn-link btn-floating mx-1"><i class="fa fa-twitter"></i></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
